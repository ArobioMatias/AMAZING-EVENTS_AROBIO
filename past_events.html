<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/Favicon.ico" type="image/x-icon">
    <title>Past Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navBar">
            <figure class="navBar-icon">
                <img src="assets/images/Logo-Amazing-Events.ico" alt="Logo de la pagina">
            </figure>

            <input type="checkbox" id="check">
            <label class="checkBtn" for="check">
                <i class="menuButton-icon bi bi-list"></i>
            </label>
            <div class="navBar-navigation">
                <a class="navigation-link" href="./index.html">Home</a>
                <a class="navigation-link" href="./upcoming_events.html">Upcoming Events</a>
                <a class="navigation-link active" href="#">Past Events</a>
                <a class="navigation-link" href="./contact.html">Contact</a>
                <a class="navigation-link" href="./stats.html">Stats</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner-title">PAST EVENTS</h2>
        </section>
        <form action="#" class="form">
            <div class="filters">
                <div class="filtersBtn">
                    <label class="checkFilterBtn" for="checkFilters">
                        Filtros
                        <i class="bi bi-funnel-fill"></i>
                    </label>
                </div>
                <input type="checkbox" id="checkFilters">

                <div class="form-filters">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            Caterory 1
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            Caterory 2
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            Caterory 3
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            Caterory 4
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            Caterory 5
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-searchBar">
                <input class="searchBar-entry" type="search">
                <button class="searchBar-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
        <div class="galleryEvent"></div>
    </main>
    <footer class="footer">
        <div class="footer-socialMedia">
            <a href="https://www.instagram.com/" target="_blank">
                <i class="bi bi-instagram socialMedia-icon"></i>
            </a>
            <a href="https://m.facebook.com/?locale=es_ES" target="_blank">
                <i class="bi bi-facebook socialMedia-icon"></i>
            </a>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank">
                <i class="bi bi-whatsapp socialMedia-icon"></i>
            </a>
        </div>
        <div class="footer-text">
            <h2>Cohort</h2>
        </div>
    </footer>
    <script src="scripts/data.js"></script>
    <script src="scripts/generalFunctions.js"></script>
    <script src="scripts/past_events.js"></script>
</body>

</html>
