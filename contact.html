<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/Logo-Amazing-Events.ico" type="image/x-icon">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <header>
        <nav class="navBar">
            <figure class="navBar-icon">
                <img src="assets/images/Logo-Amazing-Events.ico" alt="Logo de la pagina">
            </figure>

            <input type="checkbox" id="check">
            <label class="checkBtn" for="check">
                <i class="menuButton-icon bi bi-list"></i>
            </label>
            <div class="navBar-navigation">
                <a class="navigation-link" href="./index.html">Home</a>
                <a class="navigation-link" href="./upcoming_events.html">Upcoming Events</a>
                <a class="navigation-link" href="./past_events.html">Past Events</a>
                <a class="navigation-link active" href="#">Contact</a>
                <a class="navigation-link" href="./stats.html">Stats</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner-title">CONTACT US</h2>
        </section>
        <div class="formContainer">
            <form class="formContact" action="#">
                <label class="formContact-label" for="name">Name:</label>
                <input class="formContact-entry" id="name" type="text">
    
                <label class="formContact-label" for="email">Email:</label>
                <input class="formContact-entry" id="email" type="email">
    
                <label class="formContact-label" for="mensagge">Mensagge:</label>
                <textarea class="formContact-entry" name="mensagge" id="mensagge" cols="30" rows="10"></textarea>
    
                <button class="formContact-btn">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-socialMedia">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
        </div>
        <div class="footer-text">
            <h2>Cohort</h2>
        </div>
    </footer>
</body>

</html>
